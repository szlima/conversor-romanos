<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor de numerais romanos</title>

        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"/>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=east" />
        <link rel="stylesheet" type="text/css" href="./styles/index.css"/>
    </head>
    <body>
        <header class="header">
            <h1>Conversor de numerais</h1>
            <h2 class="header__subheading">
                <span>Decimal</span>
                <span class="material-symbols-outlined">east</span>
                <span>Romano</span>
            </h2>
        </header>

        <main class="main">
            <div class="main__display">
                <input type="text" id="input--arabic" class="display__numerals"/>
                <div id="result--roman" class="display__numerals display__numerals--roman"></div>
            </div>
    
            <button id="button--convert" class="main__button">Converter</button>
            <p id="alert--error" class="main__alert main__alert--hidden">Apenas números entre 1 e 3999 são aceitos.</p>
        </main>

        <script type="text/javascript" src="script.js"></script>        
    </body>
</html>
